<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <meta name="author" content="David Bolivar">
    <meta name="description" content="Credit Card">
    <script defer src="creditcard.js"></script>
    <link href="creditcard.css" rel="stylesheet">
</head>

<body>
    <section class="errors"></section>
    <form id="ccForm" action="#" method="post">
        <div class="card">
            <div class="front">
                <div id="total">Total $199</div>
                <div id="logo">ðŸ’³</div>
                <div id="cardNumber">
                    <label for="number">CARD NUMBER</label>
                    <input type="number" id="number" placeholder="1111 1111 1111 1111" required>
                </div>
                <div id="cardHolder">
                    <label for="holder">CARD HOLDER</label>
                    <input type="text" id="holder" placeholder="John Doe" required>
                </div>
                <div id="cardExpiration">
                    <label for="expirationDate">EXPIRATION</label>
                    <input type='number' id='month' name="expMonth" placeholder="MM" maxlength="2"
                        aria-labelledby="expirationDate" required>
                    <input type='number' id='year' name="expYear" placeholder="YY" maxlength="2"
                        aria-labelledby="expirationDate" required>
                </div>
            </div>

            <div class="back">
                <div id="bar"></div>
                <div id="cardCcv">
                    <label for="ccv">CVC/CCV</label>
                    <input type="number" id="ccv" placeholder="xxx" maxlength="4" required>
                </div>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
