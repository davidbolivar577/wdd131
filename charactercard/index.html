<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <meta name="author" content="David Bolivar">
    <meta name="description" content="Character Card">

        
    ##Open Graph (Facebook, LinkedIn, etc.)
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="Character Card">
    <meta property="og:url" content="https://davidbolivar577.github.io/wdd131/charactercard">
    <meta property="og:image" content="snortleblat.webp">

    ##Twitter Card
    <meta name="twitter:card" content="My Character">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="Character Card">
    <meta name="twitter:image" content="snortleblat.webp">

    ##One favicon (ICO works everywhere)
    <link rel="icon" href="favicon.ico">

    ##One Apple Touch Icon (iOS home screen)
    <link rel="apple-touch-icon" href="snortleblat.webp"> 
   


    <script defer src="charactercard.js"></script>
    <link href="charactercard.css" rel="stylesheet">
</head>

<body>
    <main class="card">
        <img class="image" src="snortleblat.webp" alt="Character Image">
        <div class="name"></div>
        <div class="stats">
            
        </div>
        <div class="buttons">
            <button id="attacked">Attacked</button>
            <button id="level">Level Up</button>
        </div>
    </main>
</body>
